<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>查看申请详细</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="./Content/weui.css" />
    <link rel="stylesheet" href="./Content/custom.css" />
</head>
<body>
    <div class="page">
        <div class="page__hd">
            <p class="page__desc">查看申请详细</p>
        </div>
    </div>

    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <!--明细-->
            <div class="weui-cells__title">状态信息</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>申请标题</p>
                    </div>
                    <div class="weui-cell__ft">房屋-买卖-个人申请</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>申请时间</p>
                    </div>
                    <div class="weui-cell__ft">2018-10-8</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>状态</p>
                    </div>
                    <div class="weui-cell__ft" style="color:red;">审核中</div>
                </div>
            </div>

            <!--文件列表-->
            <br />
            <div class="weui-cells__title">文件列表</div>
            <div class="weui-tab">
                <div class="weui-tab__panel">
                    <div id="person" class="weui-tab__content" style="display: block;">
                        <!--person start-->
                        <div class="weui-cells">
                            <a class="weui-cell weui-cell_access" href="./application.html">
                                <div class="weui-cell__bd">
                                    <p>不动产登记申请书</p>
                                </div>
                                <div class="weui-cell__ft">
                                </div>
                            </a>
                            <a class="weui-cell weui-cell_access" href="./uploadfile.html">
                                <div class="weui-cell__bd">
                                    <p>登记证明文件</p>
                                </div>
                                <div class="weui-cell__ft">
                                </div>
                            </a>
                            <a class="weui-cell weui-cell_access" href="./recognizance.html">
                                <div class="weui-cell__bd">
                                    <p>具结保证书</p>
                                </div>
                                <div class="weui-cell__ft">
                                </div>
                            </a>
                            <a class="weui-cell weui-cell_access" href="./marriage.html">
                                <div class="weui-cell__bd">
                                    <p>婚姻状态承诺书</p>
                                </div>
                                <div class="weui-cell__ft">
                                </div>
                            </a>
                        </div>
                        <!--person end-->
                        <br />
                        <a href="./my-apply.html" class="weui-btn weui-btn_plain-default">返回</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script src="./Scripts/jquery-1.10.2.min.js"></script>
