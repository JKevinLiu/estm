<table id="auditGrid">
</table>

<div class="toolbar" id="toolbar">
	<div class="search-div">
		<label>手机号：</label>
		<input type="text" class="easyui-textbox"  id="phone"/>
		<label>姓名：</label>
		<input type="text" class="easyui-textbox"  id="name"/>
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
	</div>
</div>

<div id="auditDialog" class="easyui-dialog" title="My Dialog" style="width:400px;height:200px;"
	 data-options="modal:true,closed:true">
</div>

<script type="application/javascript">
    (function($){
        $("#auditGrid").datagrid({
            title : "审核列表",
            toolbar : "#toolbar",
            url: "audit/list",
			method : "get",
            queryParams:{
            	test: 'test'
			},
            pagination: true,//允许分页
            fit : true,
            fitColumns : true,
            rownumbers: true,//行号
            singleSelect: true,//只选择一行
            columns: [[
                {
                    field: "name",
                    title: "姓名",
                    align: "center",
                    width: 20
                }, {
                    field: "phone",
                    title: "手机号",
                    align: "center",
                    width: 20
                },
				{
                    field: "busType",
                    title: "分类",
                    align: "center",
                    width: 25
                }, {
                    field: "commitDate",
                    title: "提交时间",
                    align: "center",
                    width: 20
                } ,{
                    field: "options",
                    title: "操作",
                    align: "center",
                    width: 20,
                    formatter: function (val, row) {
                        return '<a href="#" id="startAudit" class="easyui-linkbutton" >审核</a>';
                    }
                }
            ]]
		});

        $('#startAudit').on('click',function(){
            alert('a click');
            var rowData = $('#auditGrid').datagrid('getSelected');
            doAudit(rowData);
        });

        function doAudit(rowData){
            $('#auditDialog').dialog('open')
                .dialog({
                    title: '审核信息',
                    width: 400,
                    height: 200,
                    closed: false,
                    cache: false,
                    href: 'audit_info',
                    modal: true
                });
        }

    }(jQuery));
</script>
