<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录页面</title>

    <link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="css/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
</head>

<body >
<div id="login" class="easyui-window" style="padding-top: 5px;padding-left: 15px" >
    <form id="loginForm" action="dologin" method="post">
        <table>
            <tr>
                <td>
                    <table>
                        <tr><td>用户名</td><td><input  class="easyui-validatebox"   id="username" name="username" type="text"/></td><td></td></tr>
                        <tr><td>密 码</td><td><input  class="easyui-validatebox"  id="password" name="password" type="password" /></td><td></td></tr>
                        <div style="text-align: center;color: red;" id="showMsg" th:text="${err_msg}"></div>
                    </table>
                </td>
                <td>
                    <img src="images/head.png"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    $(function() {
        $("#login").dialog({
            title : '登录',
            backcolor:'#00f',
            iconCls : 'icon-lock',
            width : '420',
            height : '230',
            closable : false,
            minimizable : false,
            maximizable : false,
            resizable : false,
            modal : true,
            buttons : [ {
                text : '登录',
                iconCls : 'icon-ok',
                handler:function(){
                    doLogin();
                }
            } ]
        });
    });
    function doLogin(){
        if($("input[name='username']").val()=="" || $("input[name='password']").val()==""){
            $("#showMsg").html("用户名或密码为空，请输入");
            $("input[name='login']").focus();}else{
            $("#login").dialog("close");
            $("#loginForm").get(0).submit();
        }
    }
</script>

</body>
</html>
