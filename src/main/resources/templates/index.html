<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>XXX系统</title>
	<link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/themes/icon.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
</head>
<body class="easyui-layout" id="layout" style="visibility:hidden;">

<div region="north" id="header">
	<img src="image/logo.png" class="logo" />
	<div class="top-btns">
		<span th:text="'欢迎您，' + ${curUser.username}"></span>
		<!--<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-lock'">修改密码</a>-->
		<a href="logout"  class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-clear'">退出系统</a>
	</div>
</div>

<div region="west" split="true" title="导航菜单" id="naver">
	<div class="easyui-accordion" fit="true" id="navmenu">
		<div th:each="navinfo : ${navList}" th:title="${navinfo.title}">
			<ul th:each="secondNavinfo : ${navinfo.secondMenuList}" class="navmenu">
				<li th:each="item : ${secondNavinfo.itemList}">
					<a href="#" th:value="${item.url}" th:text="${item.manuName}"></a>
				</li>
			</ul>
		</div>
	</div>
</div>


<div region="center" id="content">
	<div class="easyui-tabs" fit="true" id="tt">
		<div title="首页" iconCls="icon-ok">
			<div class="easyui-accordion" data-options="fit:true">
				<div title="待办事项">
					<div class="flow-panel">
						<div class="flow-todo">
							<ul class="todo-list">
								<li>
									<span>当前未审核任务</span>
									<a href="#" class="num">5</a>
								</li>
								<li>
									<span>推送消息失败个数</span>
									<a href="#" class="num">5</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div title="系统公告">
					<ul class="notice-list">
						<li>
							<span>这是一条系统公告系统公告系统公告系统公告系统公告系统公告系统公告系统公告系统公告</span>
							<span class="date">2015-10-30</span>
						</li>
						<li>
							<span>这是一条系统公告系统公告系统公告系统公告系统公告系统公告系统公告系统公告系统公告</span>
							<span class="date">2015-10-30</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<div region="south" id="footer">某某后台管理系统 V1.0</div>

<script type="text/javascript">
    $(function() {
        //添加新的Tab页
        $("#navmenu").on("click", "a[value]", function(e) {
            e.preventDefault();
            var tabTitle = $(this).text();
            var tabUrl = $(this).attr("value");

            if($("#tt").tabs("exists", tabTitle)) { //判断该Tab页是否已经存在
                $("#tt").tabs("select", tabTitle);
            }else {
                $("#tt").tabs("add", {
                    title: tabTitle,
                    href: tabUrl,
                    closable: true
                });
            }
            $("#navmenu .active").removeClass("active");
            $(this).parent().addClass("active");
        });

        //解决闪屏的问题
        window.setTimeout(function() {
            $("#layout").css("visibility", "visible");
        }, 800);
    });
</script>
</body>
</html>
